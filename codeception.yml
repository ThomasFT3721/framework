paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
  log: tests/logs
actor_suffix: Tester
bootstrap: bootstrap.php
tools:
  php_code_coverage: true
coverage:
  enabled: true
  remote: false

  include:
    - src/*.php
extensions:
  enabled:
    - Codeception\Extension\RunFailed
